<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de agenda</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Cadastro de Agenda</h1>
    <div id="teste">
        <form method="post" action="cadastro_agenda.php">
            <fieldset>
                <legend>Cadastro</legend>
                <div class="form-item">
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" name="cliente" placeholder="Nome do cliente">
                </div>
                <div class="form-item">
                    <label for="date">Data:</label>
                    <input type="date" id="data" name="data" placeholder="Data do evento">
                </div>
                <div class="form-item">
                    <label for="evento">Evento:</label>
                    <input type="evento" id="evento" name="evento" placeholder="Evento">
                </div>
                <div class="form-item"> 
                    <input id="btn" type="submit" value="Agendar">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
