<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.css">

    </head>
    <body>

        <!-- Container vai dar uma margem em relação ao body-->
        <div class="container">
            <h1 class="bg-dark">Patinhos fofinhos</h1>
            <p>bootstrap é um framework de css/js</p>

            <!-- TRABALHANDO COM GRID-->
            <div class="row border"> <!-- div class row para linhas -->

                <div class="col-12 col-sm-6 col-md-4 col-lg-3 border"><img src="https://novonegocio.com.br/wp-content/uploads/2011/10/Como-Criar-Patos-1200x801.jpg" class="img-fluid"></div> <!-- div class col para linhas -->
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 border"><img src="https://d5y9g7a5.rocketcdn.me/wp-content/uploads/2021/01/patos-conheca-as-caracteristicas-dessa-ave-seus-costumes-e-curiosidades-14.jpg" class="img-fluid"></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 border"><img src="https://www.infoescola.com/wp-content/uploads/2016/09/pato-do-mato_344282711.jpg" class="img-fluid"></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 border"><img src="https://www.mundoecologia.com.br/wp-content/uploads/2020/03/Filhote-de-Pato-Amarelo.jpg" class="img-fluid"></div>

            </div>
        </div>

        <!-- Já o conteiner-fluid preeche todo o body, sem margem-->
        <div class="container-fluid">
            <h1>Patinhos</h1>
            <p>são fofinhos</p>
        </div>

        <!-- QUANDO FOR USAR JAVA SCRIP NO BOOTSTRAP (CDN OU LOCAL)-->
        <!-- CDN, direciona o arquivo da internet-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <!-- Local, onde está localizado na minha máquina -->
        <!-- <script src="js/bootstrap.js"></script> -->


        <!-- Posso chamar um java script, sempre na última linha antes do body -->
        <script src="js/bootstrap.js"></script>
    </body>
</html>
